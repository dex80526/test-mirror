branch_spec: &branch_spec
- "^release-1.4$"

presubmits:

  aspenmesh/proxy-private:

  - name: proxy-presubmit
    annotations:
    context: prow/proxy-presubmit.sh
    branches: *branch_spec
    always_run: true
    decorate: true
    clone_uri: git@github.com:aspenmesh/proxy-private.git
    labels:
      preset-enable-ssh: "true" 
      preset-service-account: "true"         
    path_alias: istio.io/proxy
    timeout: 60m
    extra_refs:
    - org: istio
      repo: istio
      base_ref: release-1.4
      path_alias: istio.io/istio
    spec:
      containers:
      - image: gcr.io/istio-testing/prowbazel:0.5.16
        command:
        - ./prow/proxy-presubmit.sh 
        env:
          - name: LOCAL_BUILD
            value: "true"    
        resources:
          requests:
            memory: "8Gi"
            cpu: "8000m"
          limits:
            memory: "60Gi"
            cpu: "16000m"
      nodeSelector:
        testing: build-pool

  - name: proxy-presubmit-asan
